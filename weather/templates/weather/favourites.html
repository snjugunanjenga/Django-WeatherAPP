<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - WeatherApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Your Favorite Locations</h1>
        <ul class="list-group">
            {% for favorite in favorites %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'index' %}?location={{ favorite.location }}">{{ favorite.location }}</a>
                    <a href="{% url 'remove_favorite' favorite.id %}" class="btn btn-danger btn-sm">Remove</a>
                </li>
            {% No favorites yet. %}
                <li class="list-group-item">No favorite locations yet.</li>
            {% endfor %}
        </ul>
        <form method="post" action="{% url 'add_favorite' %}" class="mt-3">
            {% csrf_token %}
            <input type="text" name="location" class="form-control" placeholder="Add a new location">
            <button type="submit" class="btn btn-primary mt-2">Add Favorite</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Weather</a>
    </div>
</body>
</html>
