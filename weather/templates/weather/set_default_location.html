{% extends 'weather/base.html' %}

{% block content %}
    <h1>Set Default Location</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
